
services:
  # خدمة الواجهة الأمامية
  - type: web
    name: textify-upload
    env: node
    buildCommand: npm install && npx vite build
    startCommand: node src/server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: true
      - key: PATH
        value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/root/.npm/bin:/node_modules/.bin
    healthCheckPath: /api/status
    healthCheckTimeout: 5
    autoDeploy: true

    # إعدادات الموارد (النوع المجاني أو المدفوع)
    plan: free # يمكن تغييره إلى starter أو standard حسب الاحتياج

    # ضبط منطقة النشر (يمكن تغييرها حسب الموقع الجغرافي المفضل)
    region: ohio # المناطق المتاحة: oregon, ohio, frankfurt, singapore

# متغيرات عالمية مشتركة بين جميع الخدمات
envVarGroups:
  - name: automation-settings
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NPM_VERSION
        value: 9.x
      - key: VITE_IS_INSTALLED
        value: "true"
